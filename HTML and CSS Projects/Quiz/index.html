<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- top seciton -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
      </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-1 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the Questions</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a ninja directions?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Don't worry, A ninja will find you</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Show them a map</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">2. Who is Lakhwinder?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Human</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Robot</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Ghost</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Lakhwinder's second name is?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Singh</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Sharma</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Kumar</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. Lakhwinder did degree in?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Aerospace Engineering</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Geology</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Computer Science</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              5. Lakhwinder will soon will become?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" checked />
              <label class="form-check-label">Ghost</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">Software Developer</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="C" />
              <label class="form-check-label">Singer</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>
    <script src = "app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
  </body>
</html>
