<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	
	<form class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name" required>
				<input type="email" class="field" placeholder="Email Address" required>
				<input type="tel" class="field" placeholder="Phone Number" pattern="[0-9]{10}" required>
				<textarea placeholder="Message" class="field" required></textarea>
				<button class="btn">Send</button>
			
			</div>
		</div>
	</form>
    
</body>
</html>
